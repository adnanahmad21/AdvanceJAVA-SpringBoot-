<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Themed Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        /* General Theme and Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #e9f5ff; /* A soft, light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Chat Container - mimicking a mobile app screen */
        .container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }

        /* Header - clean and simple with theme colors */
        .chat-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe); /* A vibrant blue-cyan gradient */
            color: #fff;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }

        .chat-header h1 span {
            font-weight: 700;
        }

        /* Chat Window - main message area */
        #chat {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f7f9fc;
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-thumb {
            background-color: #c4c4c4;
            border-radius: 4px;
        }

        /* Message Bubbles - themed colors */
        .chat-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            color: #262626;
            word-wrap: break-word;
            animation: fadeInUp 0.3s ease-out;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .chat-message.incoming {
            background-color: #e5e5e5;
            align-self: flex-start;
            border-top-left-radius: 5px;
        }

        .chat-message.sent {
            background: #5ab1bb; /* A flat, clean color for sent messages */
            color: #fff;
            align-self: flex-end;
            border-top-right-radius: 5px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27) forwards;
        }

        /* Input area with themed styling */
        .chat-input-area {
            display: flex;
            padding: 1rem 1.5rem;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
            flex-direction: column;
            gap: 10px;
        }

        .input-group .form-control {
            border: none;
            background-color: #f0f2f5;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        .input-group .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(74, 172, 254, 0.25);
            background-color: #fff;
        }

        .input-group.message-input {
            display: flex;
        }

        #sendMessage {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-weight: 700;
            margin-left: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sendMessage:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-header">
        <h1>Chat with <span id="chatTitle">...</span></h1>
    </div>
    <div id="chat">
    </div>

    <div class="chat-input-area">
        <div class="input-group">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
        </div>
        <div class="input-group message-input">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
            <button id="sendMessage" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.733A.5.5 0 0 0 .767 6.6l14.547 5.947a.5.5 0 0 0 .65-.65L15.964.686Zm-1.84 5.965-6.071 6.07a.5.5 0 0 1-.707 0l-3.23-3.23a.5.5 0 0 1 0-.707l6.07-6.07a.5.5 0 0 1 .707 0l3.23 3.23a.5.5 0 0 1 0 .707Z"/>
                </svg>
            </button>
        </div>
    </div>
</div>
</body>
<script>
    let stompClient = null;
    let senderName = '';

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;

        if (message.sender === senderName) {
            messageElement.className = "chat-message sent";
        } else {
            messageElement.className = "chat-message incoming";
        }

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const senderInput = document.getElementById('senderInput');
        const messageInput = document.getElementById('messageInput');

        if (!senderName) {
            senderName = senderInput.value.trim();
            if (senderName) {
                document.getElementById('chatTitle').textContent = senderName;
            }
        }
        const content = messageInput.value.trim();

        if (!senderName || !content) {
            return;
        }

        const chatMessage = {
            sender: senderName,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        messageInput.value = '';

        senderInput.disabled = true;
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    document.getElementById('messageInput').onkeyup = function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    };
    window.onload = connect;
</script>
</html>
