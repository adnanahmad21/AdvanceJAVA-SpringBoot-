<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d; /* A slightly darker gray */
        }
        .container-custom {
            max-width: 600px;
        }
        .list-group-item.completed {
            background-color: #e9ecef; /* Light gray background for completed tasks */
        }
        .list-group-item.completed .btn-outline-success {
            color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container container-custom mt-5">
    <h1 class="text-center mb-4 text-primary">Your To-Do List üìù</h1>

    <div class="card shadow-sm p-4">
        <form action="/" method="post" class="input-group mb-3">
            <input class="form-control" type="text" name="title" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group list-group-flush">
            <th:block th:each="task : ${tasks}">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:classappend="${task.completed} ? 'completed'">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           th:class="${task.completed} ? 'btn btn-outline-success btn-sm me-2' : 'btn btn-outline-success btn-sm me-2'">
                            &#x2714;
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
                            &#x2716;
                        </a>
                    </div>
                </li>
            </th:block>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eB3jV4j6t0"
        crossorigin="anonymous"></script>
</body>
</html>
